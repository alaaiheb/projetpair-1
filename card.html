<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="card">
        
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
   var newUser=  window.localStorage.getItem('user')
   console.log(newUser )
   var parseUser=JSON.parse(newUser)
  $(".card").append(`<div class="image">
                <img ${parseUser.pic}src="img/card.jpg" alt="image" id="pic">
            </div>
            <div class="text">
                <div id="result"><h1 class="btn1">Firstname: ${parseUser.name}</h1>
                <h2 id="last">Lastname: ${parseUser.last}</h2>
                <h4 id="em">Email: ${parseUser.em}</h4>
                <h3 id="age">Age: ${parseUser.dat}</h3>
                <h2 id="level">Academic level: ${parseUser.ac}</h2>
                <h2 id="num">contact: ${parseUser.cont}</h2>
                <h2 id="lang">languages: ${parseUser.langu}</h2>

            </div>
                <button class="btn">PDF</button>
            </div>`)
    });
    </script>
</body>
</html>
